<!--Register form-->
<h2>Register</h2>
<section class="frm">
    <form>
        <!--Username and Password-->
        <label for="uname">Username</label>
        <input type="text" name="username" id="uname" placeholder="Username" required>
        <br>
        <label for="pwd">Password</label>
        <input type="text" name="password" id="pwd" placeholder="Password" required>
        <br>
        <label for="vpwd">Very Password</label>
        <input type="text" name="verified_password" id="vpwd" placeholder="Verify password" required>
        <br>
        <!--Security questions-->
        <label for="secques1">Secruity Question 1</label>
        <select name="sec_ques1" id="secques1">
            <option value="FavGame">Favorite strategy game</option>
            <option value="FavFaction">Favorite Faction</option>
            <option value="FavTimeline">Favorite Timeline</option>
        </select>
        <br>
        <label for="ans2">Answer</label>
        <input name="answer2" id="ans2" type="text" required>
        <br>
        <label for="secques2">Secruity Question 2</label>
        <select name="sec_ques2" id="secques2">
            <option value="FavGame">Favorite strategy game</option>
            <option value="FavFaction">Favorite Faction</option>
            <option value="FavTimeline">Favorite Timeline</option>
        </select>
        <br>
        <label for="ans2">Answer</label>
        <input name="answer2" id="ans2" type="text" required>
        <button class="btn frmBtn"type="Register">Register</button>
    </form>
</section>
