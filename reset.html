                </select>
                <br>
                <label for="ans2">Answer</label>
                <input name="answer2" id="ans2" type="text" required>

                    <option value="FavGame">Favorite strategy game</option>
                    <option value="FavFaction">Favorite Faction</option>

                </select>
                <br>
                <label for="ans2">Answer</label>
                <input name="answer2" id="ans2" type="text" required>
                <button class="btn frmBtn"type="Register">Reset Password</button>
